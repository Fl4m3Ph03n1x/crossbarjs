    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules crossbarFacade Global Global Global Type Definitions RPC Type: Object Properties: Name Type Description name string The name of the RPC. func function The function to execute. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T09:02:15+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules crossbarFacade Global Global Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T09:02:15+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules crossbarFacade Global Global WhatFacade on top on autobahnjs to simplify crossbar actions and calls. WhyHowInstallAPIExamples × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T09:02:15+02:00 using the DocStrap template. "},"module-crossbarFacade.html":{"id":"module-crossbarFacade.html","title":"Module: crossbarFacade","body":" Documentation Modules crossbarFacade Global Global Module: crossbarFacade Encapsulates crossbar publish/subscribe and register/unregister/call functionality into a facade, easier to use and reason about. Version: 1.0.1 Author: Pedro Miguel P. S. Martins Methods &lt;inner&gt; call(rpcName, args) description Parameters: Name Type Argument Description rpcName string description args Object &lt;repeatable&gt; description Returns: description Type Promise &lt;inner&gt; connect( [connectOpts]) Connects this instance to the given direction. Will only resolve once a connection is successfully open. Parameters: Name Type Argument Description connectOpts Object &lt;optional&gt; Connection object with the options to connect. The provided Object must have both an url and a realm properties to properly connect or else it fails. If no object is passed, the function will use the default object. Properties Name Type Argument Default Description url string &lt;optional&gt; &quot;ws://localhost:8080/ws&quot; The connection 'url' as described in autobahn connection options. realm string &lt;optional&gt; &quot;realm1&quot; The connection 'realm' as described in autobahn connection options. See: autobahn-js connection options Returns: Type Promise Examples Creates a connection with the default parameters: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); crossbar.connect() .then(() =&gt; console.log(&quot;Great Success!&quot;)) .catch(console.log); Creates a connections with custom parameters: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); const connectParams = {url: &quot;myURL&quot;, realm: &quot;Lovecraft&quot;}; crossbar.connect(connectParams) .then(() =&gt; console.log(&quot;Great Success!&quot;)) .catch(console.log); &lt;inner&gt; disconnect() Closes the crossbar connection. Resolves once the connection is closed. Returns: Type Promise Examples Simply disconnect: //imagine we have previously connected crossbar.disconnect() .then(() =&gt; console.log(&quot;disconnected!&quot;)) .catch(console.log); Disconnect after connecting: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); crossbar.connect() .then(() =&gt; console.log(&quot;connected!&quot;)) .then(crossbar.disconnect) .then(() =&gt; console.log(&quot;disconnected!&quot;)) .catch(console.log); &lt;inner&gt; getConnection() description Returns: description Type type &lt;inner&gt; getOpts() description Returns: description Type type &lt;inner&gt; getSession() description Returns: description Type type &lt;inner&gt; publish(topic, message) description Parameters: Name Type Argument Description topic string description message Object &lt;repeatable&gt; description Returns: description Type Promise &lt;inner&gt; register(args) description Parameters: Name Type Description args string | Array.&lt;RPC&gt; description Returns: description Type
