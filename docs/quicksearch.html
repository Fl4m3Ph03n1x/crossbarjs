    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules crossbarFacade Global Global Global Type Definitions options Type: Object Properties: Name Type Argument Default Description connect Object See connection options Properties Name Type Argument Default Description url string &lt;optional&gt; &quot;ws://localhost:8080/ws&quot; Crossbar &quot;url&quot; to connect to. realm string &lt;optional&gt; &quot;realm1&quot; Crossbar &quot;realm&quot; for the &quot;url&quot;. publish Object &lt;optional&gt; {} See publish options subscribe Object &lt;optional&gt; {} See subscribe options call Object &lt;optional&gt; {} See call options register Object &lt;optional&gt; {} See register options RPC Type: Object Properties: Name Type Description name string The name of the RPC. func function The function to execute. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T12:25:21+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules crossbarFacade Global Global Modules × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T12:25:21+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules crossbarFacade Global Global WhatFacade on top on autobahnjs to simplify crossbar actions and calls. WhyHowInstallAPIExamples × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T12:25:21+02:00 using the DocStrap template. "},"module-crossbarFacade.html":{"id":"module-crossbarFacade.html","title":"Module: crossbarFacade","body":" Documentation Modules crossbarFacade Global Global Module: crossbarFacade Encapsulates crossbar publish/subscribe and register/unregister/call functionality into a facade, easier to use and reason about. Version: 1.0.1 Author: Pedro Miguel P. S. Martins Methods &lt;inner&gt; call(rpcName, args) Calls the RPC with the given name, providing the given arguments. Resolves if it succeeds, rejects otherwise. Parameters: Name Type Argument Description rpcName string The name of the RPC we wish to call. args Object &lt;repeatable&gt; Variable number of arguments we wish to pass. Returns: Type Promise Examples Call an RPC with no arguments: //Assuming we have previously connected and registered the RPC &quot;hello&quot; const hello = () =&gt; { console.log(&quot;Hello World&quot;); }; crossbar.call(&quot;hello&quot;) .then(() =&gt; console.log(&quot;great success!&quot;)) .catch(console.log); Call an RPC with multiple arguments: //Assuming we have previously connected and registered the RPC &quot;add&quot; const add = (n1, n2) =&gt; n1 + n2; crossbar.call(&quot;add&quot;, 1, 2) .then(sum =&gt; console.log(`sum is: ${sum}`)) .catch(console.log); &lt;inner&gt; connect( [connectOpts]) Connects this instance to the given direction. Will only resolve once a connection is successfully open. Parameters: Name Type Argument Description connectOpts Object &lt;optional&gt; Connection object with the options to connect. The provided Object must have both an url and a realm properties to properly connect or else it fails. If no object is passed, the function will use the default object. Properties Name Type Argument Default Description url string &lt;optional&gt; &quot;ws://localhost:8080/ws&quot; The connection 'url' as described in autobahn connection options. realm string &lt;optional&gt; &quot;realm1&quot; The connection 'realm' as described in autobahn connection options. See: autobahn-js connection options Returns: Type Promise Examples Creates a connection with the default parameters: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); crossbar.connect() .then(() =&gt; console.log(&quot;Great Success!&quot;)) .catch(console.log); Creates a connections with custom parameters: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); const connectParams = {url: &quot;myURL&quot;, realm: &quot;Lovecraft&quot;}; crossbar.connect(connectParams) .then(() =&gt; console.log(&quot;Great Success!&quot;)) .catch(console.log); Additionally, you may also change the &quot;options.connect&quot;: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); crossbar.setOpts({ connect: { url: &quot;myURL&quot;, realm: &quot;Lovecraft&quot; } }); crossbar.connect() .then(() =&gt; console.log(&quot;Great Success!&quot;)) .catch(console.log); &lt;inner&gt; disconnect() Closes the crossbar connection. Resolves once the connection is closed. Returns: Type Promise Examples Simply disconnect: //imagine we have previously connected crossbar.disconnect() .then(() =&gt; console.log(&quot;disconnected!&quot;)) .catch(console.log); Disconnect after connecting: const crossbarjs = require(&quot;crossbarjs&quot;); const crossbar = crossbarjs(); crossbar.connect() .then(() =&gt; console.log(&quot;connected!&quot;)) .then(crossbar.disconnect) .then(() =&gt; console.log(&quot;disconnected!&quot;)) .catch(console.log); &lt;inner&gt; getConnection() Returns the current autobahn.Connection object. See: autobahn-js connections Returns: Type Connection Example Using a connection: //Assuming we have previously connected const conn = crossbar.getConnection(); &lt;inner&gt; getOpts() Returns a clone of the options object. Returns: Type options Example Get a clone of the options object: //Assuming we have previously connected console.log(JSON.stringify(crossbar.getOpts())); &lt;inner&gt; getSession() Returns the current autobahn.Session object. Ideally you shouldn't need to use it with the current interface, but in case you need you can have direct access to it. See: autobahn-js sessions Returns: Type Session Example Using a session: //Assuming we have previously connected const session = crossbar.getSession(); console.log(`Session id is: ${session.id}`); &lt;inner&gt; publish(topic, message) description Parameters: Name Type Argument Description topic string description message Object &lt;repeatable&gt; description Returns: description Type Promise &lt;inner&gt; register(args) Registers the given RPCs, biinding each RPC to a name. It can either register a single RPC, or an array of RPC objects. Resolves if all RPCs were registered successfully or rejects if one of them fails. Parameters: Name Type Description args string | Array.&lt;RPC&gt; It can either receive two arguments, a string and a function, to register one RPC, or it can receive an array of RPC objects, to register them all. Returns: Type Promise Examples Registering a single RPC: //Assuming we have previously connected const myHello = () =&gt; { console.log(&quot;Hello World&quot;); } crossbar.register(&quot;hello&quot;, myHello) .then(() =&gt; console.log(&quot;great success!&quot;)) .catch(console.log); Registering a multiple RPCs: //Assuming we have previously connected const myHello = () =&gt; { console.log(&quot;Hello World&quot;); } const myGoodbye = () =&gt; { console.log(&quot;Goodbye World!&quot;); }; const RPCs = [ { name: &quot;hello&quot; , func: myHello }, { name: &quot;bye&quot; , func: myGoodbye } ]; crossbar.register(RPCs) .then(() =&gt; console.log(&quot;great success!&quot;)) .catch(console.log); &lt;inner&gt; setOpts(newOpts) Concatenates the given options object with the current one. This is the only way to change the options object. Parameters: Name Type Description newOpts Object The options we want to add. See: {options} Example Add publish parameters to the options object: crossbar.setOpts({ publish: { some options } }); console.log(JSON.stringify(crossbar.getOpts())); //will print //{ // connect: { // &quot;url&quot;: &quot;ws://localhost:8080/ws&quot;, // &quot;realm&quot;: &quot;realm1&quot; // }, // publish: { some options }, // subscribe: {}, // call: {}, // register: {} //} &lt;inner&gt; setOptsDefault() Resets the options object to its default state. See: {options} &lt;inner&gt; subscribe(topic, callback) description Parameters: Name Type Description topic string description callback function description Returns: description Type Promise &lt;inner&gt; unregister(args) Unregisters the RPC with the given name, or all the RPCs with the names provided in the array. Returns a promise once all RPCs have be unregistered successfully or rejects if one of them fails. Parameters: Name Type Description args string | Array.&lt;string&gt; The name of a single RPC to unregister or an array of RPC names to unregister. Returns: Type Promise Examples Unregister a single RPC: //Assuming we have previously connected and registered &quot;hello&quot; crossbar.unregister(&quot;hello&quot;) .then(() =&gt; console.log(&quot;great success!&quot;)) .catch(console.log); Unregister multiple RPCs: //Assuming we have previously connected and registered the RPCs with the given names crossbar.unregister([&quot;hello&quot;, &quot;bye&quot;]) .then(() =&gt; console.log(&quot;great success!&quot;)) .catch(console.log); &lt;inner&gt; unsubscribe(topic) description Parameters: Name Type Description topic string description Returns: description Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-23T12:25:21+02:00 using the DocStrap template. "}}
